<!DOCTYPE html>
<html lang="pt-br">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <link rel="stylesheet" href="style.css">
    <title>Formulário</title>
</head>
<body>
    <main>
        <h1>Login</h1>
            <div class="usu">
                <label for="iusuario">Nome de usuário:
                    <br>
                    &#x1F464  
                </label>
                <input type="text" name="usuario" id="iusuario" class="caix1" required maxlength="50" size="20" placeholder="Digite seu nome de usuário" autocomplete="username">
                <hr>
            </div>
            <div class="sen">
                <label for="isenha">Senha: <br>
                    &#x1F512
                </label>
                <input type="password" name="senha" id="isenha" class="caix2" required minlength="3" maxlength="8" size="15" placeholder="Digite sua senha" autocomplete="current-password">
                <hr>
            </div>

            <section class="link">
                <a href="#">Esqueceu a senha</a>
            </section>    
            <section class="botao">
                <input type="button" class="login" value="LOGIN">
            </section>
            <section class="redes-sociais">
                <p>Ou inscreva-se usando</p>
                <a href="#"><img src="imagens/logo-facebook.jpg" alt="facebook"></a>
                <a href="#"><img src="imagens/logo-twitter.jpg" alt="twitter"></a>
                <a href="#"><img src="imagens/logo-github.jpg" alt="github"></a>
            </section>

            <footer>
                <p>Ou inscreva-se usando</p>
                <br>
                <br>
                <a href="#">Inscreva -se</a>
            </footer>
    </main>
</body>
</html>
